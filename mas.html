<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashakane</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h3 class="heading">Video Gallery</h3>
    <div class="container">
        <div class="main-video">
            <div class="video">
                <video src="video/v1.mp4" controls muted autoplay></video>
                <h3 class="title">Here is Video 1</h3>
            </div>
        </div>

        <div class="video-list">
            <div class="vid active">
                <video src="video/v1.mp4" muted></video>
                <h3 class="title">Here is Video 1</h3>
            </div>
            <div class="vid">
                <video src="video/v2.mp4" muted></video>
                <h3 class="title">Here is Video 2</h3>
            </div>
            <div class="vid">
                <video src="video/v3.mp4" muted></video>
                <h3 class="title">Here is Video 3</h3>
            </div>
            <div class="vid">
                <video src="video/v4.mp4" muted></video>
                <h3 class="title">Here is Video 4</h3>
            </div>
            <div class="vid">
                <video src="video/v5.mp4" muted></video>
                <h3 class="title">Here is Video 5</h3>
            </div>
            <div class="vid">
                <video src="video/v6.mp4" muted></video>
                <h3 class="title">Here is Video 6</h3>
            </div>
            
        </div>
    </div>



    <script src="js/script.js"></script>
    
</body>
</html>
